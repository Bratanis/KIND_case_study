<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Click Counter</title>
    <!-- Store CSRF token in meta tags -->
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    
    <style>
        body {
            font-family: Arial, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .counter {
            font-size: 48px;
            margin: 20px;
        }
        .button-container {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
            color: white;
        }
        .click-btn {
            background-color: #4CAF50; /* Green */
        }
        .reset-btn {
            background-color: #f44336; /* Red */
        }
        .logout-btn {
            background-color: #2196F3; /* Blue */
        }
        .logout-container {
            position: absolute;
            top: 20px;
            right: 20px;
        }
    </style>
</head>
<body>
    <div class="logout-container">
        <button id="logoutBtn" class="logout-btn">Logout</button>
    </div>

    <h1>Click Counter</h1>
    <div class="counter" id="count">0</div>
    
    <div class="button-container">
        <button id="clickBtn" class="click-btn">Click Me!</button>
        <button id="resetBtn" class="reset-btn">Reset</button>
    </div>

    <script>
        // Get token from meta tags (if CSRF is enabled)
        const token = document.querySelector('meta[name="_csrf"]')?.getAttribute('content');
        const header = document.querySelector('meta[name="_csrf_header"]')?.getAttribute('content');
        
        // Helper function to add CSRF token if it exists
        function addCsrfHeader(headers) {
            const newHeaders = {
                'Content-Type': 'application/json',
                'Accept': 'application/json',
                ...headers
            };
            
            if (token && header) {
                newHeaders[header] = token;
            }
            
            return newHeaders;
        }
        
        // Click button functionality
        document.getElementById('clickBtn').addEventListener('click', function() {
            fetch('/click', { 
                method: 'POST',
                headers: addCsrfHeader({})
            })
            .then(response => response.json())
            .then(data => {
                if (data && data.count !== undefined) {
                    document.getElementById('count').textContent = data.count;
                } else {
                    console.error('Unexpected response format:', data);
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });

        // Reset button functionality
        document.getElementById('resetBtn').addEventListener('click', function() {
            fetch('/reset', { 
                method: 'POST',
                headers: addCsrfHeader({})
            })
            .then(response => response.json())
            .then(data => {
                if (data && data.count !== undefined) {
                    document.getElementById('count').textContent = data.count;
                } else {
                    console.error('Unexpected response format:', data);
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
        
        // Logout button functionality
        document.getElementById('logoutBtn').addEventListener('click', function() {
            window.location.href = '/logout';
        });

        // Initial count
        fetch('/count', {
            headers: {
                'Accept': 'application/json'
            }
        })
        .then(response => response.json())
        .then(data => {
            if (data && data.count !== undefined) {
                document.getElementById('count').textContent = data.count;
            } else {
                console.error('Unexpected initial count format:', data);
            }
        })
        .catch(error => {
            console.error('Error loading initial count:', error);
        });
    </script>
</body>
</html>
